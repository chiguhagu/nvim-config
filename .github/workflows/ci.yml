name: Neovim Config CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    name: Lint Lua files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Lua tools
        run: |
          sudo apt update
          sudo apt install -y lua5.1 luarocks
          luarocks install luacheck
          luarocks install stylua

      - name: Run luacheck
        run: luacheck --no-color .

      - name: Run stylua check
        run: stylua --check .

  test:
    name: Test Neovim Config
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies and Neovim using Makefile
        run: make install

      - name: Setup Neovim Config
        run: make setup

      - name: Sync and update plugins
        run: make update

      - name: Ensure Neovim config loads correctly
        run: make reload

      - name: Run Neovim health check
        run: make check

      - name: Verify Neovim starts without errors
        run: nvim --headless -c 'q' || exit 1

